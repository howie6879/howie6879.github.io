{{ with .Site.Params.special_column }}
<section class="widget">
    <h3 class="widget-title" style="">❤️ 我的专栏</h3>
    <ul class="widget-list">
        {{ range . }}
        <li>
            <a href="{{ .url }}" title="{{ .title }}" target="_blank" style="">
                {{ if .img }}
                    <img src="{{ .img }}">
                {{ else }}
                    {{ .title }}
                {{ end }}
            </a>
        </li>
        {{ end }}
    </ul>
</section>
{{ end }}
